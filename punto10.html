<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 


   

    <script>




     var cont1=0;
     var cont2=0;
    for( var x=1;x<=10;x++){
        var num=parseInt(prompt("Ingrese un numero"));
        if(num>0){ 
            cont1=cont1+1;
        }
        if(num<0){ 
            cont2=cont2+1;
        }
        
    }
    document.writeln("<p> hay "+cont1+" por encima de 0 </p>");
    document.writeln("<p> hay "+cont2+" por abajo de 0 </p>");
    
   
    
    
    
    </script>
</body>
</html>
