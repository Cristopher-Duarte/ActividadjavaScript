    <script>


    n=parseInt(prompt("Ingrese el tama√±o del array"));
    var numeros =  new Array(n);
    var cont=0,cont2=0;

    for( var x=1;x<numeros.length;x++){
       numeros[x]=parseInt(prompt("Ingrese un numero"));
       if(numeros[x]%2==0){ 
        cont=cont+1;
       } 
       else{ 
        if(numeros [x]%2 != 0){ 
            cont2=cont+1;
        } 
       } 
    }
    document.writeln("<p> hay "+cont+" numeros pares </p>")
    document.writeln("<p> hay "+cont2+" numeros inpares </p>")

    
   
    
    
    
    </script>
