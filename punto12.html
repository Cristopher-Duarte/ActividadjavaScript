<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 


   

    <script>


   

   var continuar=true; 
   while(continuar){ 
    
    var num=parseInt(prompt("Ingrese un numero"));
    
    if(num>0 && num != 999){ 
        document.write("<p>el numero "+num+"es positivo  </p>")
    } 
    else{
        document.write("<p>el numero "+num+"es negativo  </p>")
     }
     if(num==999){ 
         continuar=false;
     } 

   } 
    
   
    
    
    
    </script>
</body>
</html>
